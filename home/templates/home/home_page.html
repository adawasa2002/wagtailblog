{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {% for block in page.body %}
        {% if block.block_type == 'paragraph' %}
            {{ block.value|richtext }}
        {% elif block.block_type == 'html' %}
            {{ block.value }}
        {% endif %}
    {% endfor %}
{% endblock %}
